function getDataBaseUser() {
    return fetch('http://localhost/conect.php')
        .then(response => {
            if (!response.ok) {
                throw new new Error('Ошибка сети: ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                // Преобразуем данные в массив
                const dataArrayUser = Array.isArray(data.data) ? data.data : [data.data];
                return dataArrayUser; // Возвращаем массив
            } else {
                throw new Error("Ошибка в PHP: " + data.error);
            }
        })
        .catch(error => {
            console.error("Ошибка:", error);
            throw error; // Пробрасываем ошибку, чтобы её можно было обработать
        });
}

async function Vxod() { // Загрузка страницы входа

        const response = await fetch('http://localhost/proxy.php?error=https://api.github.com/repos/Stepashka008/SaitNew/contents/sigIn.html');
        const data = await response.json();
        const htmlContent = atob(data.content);
    // 2. Создаём временный контейнер
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = htmlContent;
    // 3. Переносим скрипты
        const scripts = tempDiv.querySelectorAll('script');
        scripts.forEach(script => {
            const newScript = document.createElement('script');
            if(script.src) {
                newScript.src = script.src;
            } else {
                newScript.textContent = script.textContent;
            }
            document.body.appendChild(newScript);
        });
    // 4. Вставляем остальное содержимое
        document.body.innerHTML = '';
        document.body.append(...tempDiv.childNodes);
    } catch (error) {
        console.error('Ошибка загрузки:', error);
    }
}
