// ПОЛУЧЕНИЕ БАЗЫ ДАННЫХ
async function getDataBaseUser() {
    try {
        const response = await fetch('http://localhost/conect.php');
        
        if (!response.ok) {
            throw new Error(`Network error: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        
        if (!data.success) {
            throw new Error(`Server error: ${data.error || 'Unknown error'}`);
        }
        
        // Нормализация данных - всегда возвращаем массив
        return Array.isArray(data.data) ? data.data : [data.data];
    } catch (error) {
        console.error('Failed to fetch users:', error);
        throw error;
    }
}

// ХЭШИРОВАНИЕ ПАРОЛЯ
function hashing(input) {
    if (!input) return ''; // Добавил проверку на пустой ввод
    const hash = new Uint8Array(32);
    for (let i = 0; i < input.length; i++) {
        hash[i % 32] = (hash[i % 32] + input.charCodeAt(i)) % 256;
    }
    return Array.from(hash).map(byte => byte.toString(16).padStart(2, '0')).join('');
}

// ОБЩАЯ ФУНКЦИЯ ДЛЯ ЗАГРУЗКИ СТРАНИЦ
async function loadPage(url) {
    try {
        const response = await fetch(`http://localhost/proxy.php?error=${encodeURIComponent(url)}`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        const htmlContent = atob(data.content);
        
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = htmlContent;
        
        document.body.innerHTML = '';
        
        const nodes = Array.from(tempDiv.childNodes).filter(node => node.nodeName !== 'SCRIPT');
        document.body.append(...nodes);
        
        const scripts = tempDiv.querySelectorAll('script');
        scripts.forEach(script => {
            const newScript = document.createElement('script');
            if (script.src) {
                newScript.src = script.src;
            } else {
                newScript.textContent = script.textContent;
            }
            document.body.appendChild(newScript);
        });
    } catch (error) {
        console.error('Ошибка загрузки:', error);
        document.body.innerHTML = `<p style="color: red;">Ошибка загрузки страницы: ${error.message}</p>`;
    }
}

// ПРОВЕРКИ
function isEmptySignUp(fulname, surname, gender, email, pasOne, pasTwo, age) {
    return !fulname || !surname || !gender || !email || !pasOne || !pasTwo || !age;
}

function checkPasswordsOnCoincidence(passwordOne, passwordTwo) {
    return passwordOne !== passwordTwo; // Исправил != на !==
}

function checkPasswordOnSpecial(password) {
    if (!password) return true;
    const specialChars = "!@#$%^&*()_+{}[]:;<>,.?~\\/-";
    const hasSpecialChar = [...specialChars].some(char => password.includes(char));
    const hasUpperCase = /[A-Z]/.test(password);
    const hasNumber = /[0-9]/.test(password);
    return !(hasSpecialChar && hasUpperCase && hasNumber && password.length >= 8); // Улучшенные требования к паролю
}

function checkAge(age) {
    age = parseInt(age);
    return isNaN(age) || age < 14 || age > 120; // Более реалистичные границы возраста
}

function checkEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return !emailRegex.test(email);
}

async function checkUserYetInDataBase(yourEmail) {
    try {
        const users = await getDataBaseUser();
        return users.some(user => user.email === yourEmail); // Исправил логику проверки
    } catch (error) {
        console.error('Error checking user existence:', error);
        return false;
    }
}

    }
}

// ЗАПИСЬ В БД
async function saveInDataBase(fulname, surname, gender, email, password, age) {
    const pasOne = hashing(password);

    const idis = Math.floor(Math.random() * 90000) + 10000;
    const actives = false;
    const codes = Math.floor(Math.random() * 900000) + 100000; // Уменьшил диапазон кода

    const data = {
        id: idis,
        name: fulname,
        surname: surname,
        age: parseInt(age),
        gender: gender,
        email: email,
        password: pasOne,
        activ: actives,
        code: codes
    };

    try {
        const response = await fetch('http://localhost/process.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (!result.success) {
            throw new Error(result.message || 'Unknown server error');
        }
        
        return result;
    } catch (error) {
        console.error('Ошибка сохранения:', error);
        throw error;
    }
}

async function checkingAndRegistration() {
    try {
        const fulname = document.getElementById('namePerson')?.value;
        const surname = document.getElementById('surname')?.value;
        const age = document.getElementById('age')?.value;
        const gender = document.getElementById('gender')?.value;
        const email = document.getElementById('email')?.value;
        const pasOne = document.getElementById('passwordOne')?.value;
        const pasTwo = document.getElementById('passwordTwo')?.value;
        const loshara = document.getElementById('lox');
        
        if (!loshara) throw new Error('Error display element not found');
        
        if (isEmptySignUp(fulname, surname, gender, email, pasOne, pasTwo, age)) {
            loshara.innerHTML = `<p style="color: red;">Please fill in all fields</p>`;
            return;
        }
        
        if (checkPasswordsOnCoincidence(pasOne, pasTwo)) {
            loshara.innerHTML = `<p style="color: red;">Passwords do not match</p>`;
            return;
        }
        
        if (checkPasswordOnSpecial(pasOne)) {
            loshara.innerHTML = `<p style="color: red;">Password must contain at least 8 characters, including uppercase, number and special character</p>`;
            return;
        }
        
        if (checkEmail(email)) {
            loshara.innerHTML = `<p style="color: red;">Invalid email format</p>`;
            return;
        }
        
        if (checkAge(age)) {
            loshara.innerHTML = `<p style="color: red;">Age must be between 14 and 120</p>`;
            return;
        }
        
        if (await checkUserYetInDataBase(email)) {
            loshara.innerHTML = `<p style="color: red;">User already exists</p>`;
            return;
        }
        
        await saveInDataBase(fulname, surname, gender, email, pasOne, age);
        await Vxod();
    } catch (error) {
        console.error('Registration error:', error);
        const loshara = document.getElementById('lox');
        if (loshara) {
            loshara.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        }
    }
}
